    function openExternalLink(url) {
      if (window.Android && window.Android.openExternalUrl) {
        window.Android.openExternalUrl(url);
      } else {

      }

    // Render schemes using the current language data
    function renderSchemes() {
      const centralContainer = document.getElementById('centralSchemesContainer');
      const keralaContainer = document.getElementById('keralaSchemesContainer');
      centralContainer.innerHTML = '';
      keralaContainer.innerHTML = '';

      const data = schemesData[currentLang];

      data.central.forEach(scheme => {
        const card = createSchemeCard(scheme);
        centralContainer.appendChild(card);
      });

      data.kerala.forEach(scheme => {
        const card = createSchemeCard(scheme);
        keralaContainer.appendChild(card);
      });
    }

    // Create a scheme card DOM element for scheme json object
    function createSchemeCard(scheme) {
      const card = document.createElement('div');
      card.className = 'scheme-card clickable';
      card.onclick = () => openExternalLink(scheme.url);
      card.innerHTML = `
        <div>
          <div class="scheme-title">${scheme.title}</div>
          <span class="scheme-category">${scheme.category ?? ''}</span>
          <p class="scheme-desc">${scheme.description}</p>
          <span class="scheme-link-icon">‚Üí</span>
        </div>
      `;
      return card;
